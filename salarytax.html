<script>

function btnfind_onclick(){

var jtbxesal=document.getElementById('tbxesal');
var esal=parseFloat(jtbxesal.value);

esal=isNaN(esal) ? 0 : esal;
esal=esal===null ? 0 : esal;

if(esal < 0){
alert('Invalid Input');
return;
}

var tax10=0,tax20=0,tax30=0;
var tottax=0,npay=0;

if(esal > 250000 && esal <= 500000){
tax10=(esal-250000)*10.0/100;
}

else
if(esal > 500000 && esal <= 1000000){
tax10=25000;
tax20=(esal-500000)*20.0/100;
}

else
if(esal > 1000000){
tax10=25000;
tax20=100000;
tax30=(esal-1000000)*30.0/100;
}

tottax=tax10 + tax20 + tax30;
npay=esal-tottax;

document.getElementById('tbxtax10').value=tax10;
document.getElementById('tbxtax20').value=tax20;
document.getElementById('tbxtax30').value=tax30;
document.getElementById('tbxtottax').value=tottax;
document.getElementById('tbxnpay').value=npay;
}
</script>

placeholder="00000"
/>

/>


<tr>

<tr>

<tr>

placeholder="0.0"
readonly="readonly"
/>

<tr>
<td> Total Tax
<td>
<input type="text"

<tr>
