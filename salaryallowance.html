<script>

function btnfind_onclick() {

var jtbxesal=document.getElementById('tbxesal');
var esal=parseFloat(jtbxesal.value);

esal=isNaN(esal) ? 0 : esal;
esal=esal===null ? 0 : esal;

if(esal < 0){
alert('Invalid Input');
return;
}

var hra=0,da=0,pf=0;
var gpay=0,npay=0;
hra=(esal)*20.0/100;
da=(esal)*15.0/100;
pf=(esal)*35.0/100;

gpay=hra + da + pf;
npay=gpay - pf;

document.getElementById('tbxhra').value=hra;

document.getElementById('tbxda').value=da;

document.getElementById('tbxpf').value=pf;

document.getElementById('tbxgpay').value=gpay;

document.getElementById('tbxnpay').value=npay;

}


</script>
